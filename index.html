<form>
    <div>
        <label>Name:</label>
        <input type="name" name="name"
        id="sign-up-form-email" required>
    </div>

    <div>
        <label>Eamil:</label>
        <input type="email" name="email"
        id="sign-up-form-email" required>
    </div>

    <div>
      <label for="form-message">Your message:</label>
      <textarea
        id="form-message"
        name="message"
        autofocus="on"
        required
        maxlength="200"
      ></textarea>
    </div>
    <button type="submit">Submit</button>
</form>
